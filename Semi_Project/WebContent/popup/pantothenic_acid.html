<title>핀토텐산(B5)</title>
</head>
<body>
	<div class="nutrientImg">
		<img src="../images/pantothenic_acid.jpg" width="390px" height="200px" alt="My Image" >
		<h2>핀토텐산(B5)</h2>
		<p>비타민 B5, 또는 판토텐산은 사람뿐만 아니라 모든 포유동물에게 필수적인 영양소입니다. 이 수용성 영양소는 식물과 박테리아에서 합성됩니다.
		<p>비타민 B5가 에너지 대사에서 하는 역할은 몇 가지 화학 반응이 연관되므로 상당히 복잡합니다. 그러나 모든 비타민 B는 에너지 생산 과정에서 매우 흡사한 역할을 합니다.</p>
		<p>비타민 B5는 또한 콜레스테롤, 호르몬, 비타민 A, 비타민 D 및 멜라토닌(수면 호르몬) 합성을 유발하는 화학 반응을 위해서 반드시 존재해야 하는 성분입니다.</p>
	</div>
</body>
