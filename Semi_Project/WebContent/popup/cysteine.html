		<p>L-시스테인이라고도 불리는 시스테인은 "모든 항산화 물질의 어머니"이라고 할 정도로 피부, 모발, 손톱 건강에 좋다고 합니다.</p>
		<p>또한 해독과 글루타치온 합성 과정에서 역할을 하기 때문에 노화 방지에 도움이 되며, 신체의 단백질 합성 및 콜라겐 생상 과정에 관여하여 피부 건강을 유지하며 다양한 대사 기능을 가능하게 돕습니다.</p>
		<p>L-시스테인은 혈당을 낮추고 인슐린 저항성을 감소시키고 혈관 손상을 예방해 당뇨병 치료에 도움도 됩니다.</p>
