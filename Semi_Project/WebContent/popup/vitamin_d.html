		<h2>비타민D</h2>
		<p>비타민 D의 주요 역할은 뼈의 성장과 뼈 건강 유지에 이바지하는 것입니다. 비타민 D는 혈청에서 칼슘이 분비되는 양을 조절하는 기능을 하므로 이러한 역할을 할 수 있습니다.</p>
		<p>칼슘 조절 기능은 다음과 같이 이루어집니다:</p>
		<ul>
			<li>소장에서 식이 칼슘 흡수량을 증가시킵니다.</li>
			<li>신장에서 여과된 칼슘 재흡수를 촉진합니다.</li>
			<li>식이 칼슘 농도가 부족할 때 뼈에서 칼슘을 보충합니다.</li>
		</ul>
		<p>비타민 D는 또한 면역 건강, 기분 조절 및 건강한 혈압 유지에 이바지합니다.</p>
