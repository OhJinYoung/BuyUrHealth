selectMypageOrderDetail=SELECT * FROM ORDER_DETAIL WHERE ORDER_NO=?
insertRequest=INSERT INTO REQUEST VALUES(REQUEST_SEQ.NEXTVAL, ?, ?, SYSDATE, NULL, ?)